<script>
  window.lightTheme = {{ site.Params.lightTheme }}
  window.darkTheme = {{ site.Params.darkTheme }}
</script>

{{ if not site.Params.zenMode }}
  <script src="https://cdn.jsdelivr.net/npm/imagesloaded@5.0.0/imagesloaded.pkgd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>

  {{ $gridJs := resources.Get "js/grid.js" }}
  {{ if hugo.IsProduction }}
    {{ $gridJs = $gridJs | minify }}
  {{ end }}
  <script src="{{ $gridJs.RelPermalink }}"></script>
{{ end }}

{{ $mainJs := resources.Get "js/main.js" }}
{{ if hugo.IsProduction }}
  {{ $mainJs = $mainJs | minify }}
{{ end }}
<script src="{{ $mainJs.RelPermalink }}"></script>
